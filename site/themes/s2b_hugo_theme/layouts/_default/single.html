<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>

  <div id="all">

    <header>
      {{ partial "nav.html" . }}
    </header>

    <main>
      {{ partial "breadcrumbs.html" . }}

      <div id="content">
        <div class="container">

          <div class="row">

            <!-- *** LEFT COLUMN *** -->

            <div class="col-md-9" id="blog-post">

              <div id="post-content">
              {{ .Content }}
              </div>
            </div>
            <!-- /#blog-post -->

            <!-- *** LEFT COLUMN END *** -->

            <!-- *** RIGHT COLUMN *** -->

            <div class="col-md-3">

              <!-- *** MENUS AND WIDGETS *** -->

            </div>
            <!-- /.col-md-3 -->

            <!-- *** RIGHT COLUMN END *** -->

          </div>
          <!-- /.row -->

        </div>
        <!-- /.container -->
      </div>
      <!-- /#content -->
    </main>

    <footer>
    {{ partial "footer.html" . }}
    </footer>

  </div>
  <!-- /#all -->

  {{ partial "scripts.html" . }}

</body>

</html>
